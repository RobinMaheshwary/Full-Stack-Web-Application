<div class="login-container">

  <form (submit)="login()">
    <div class="heading">

      <h2> User Login</h2>
    </div>
    <div class="login-form">
      <input
        type="email"
        [(ngModel)]="credentials.email"
        placeholder="Email"
        name="email"
        required
      />
      <input
        type="password"
        [(ngModel)]="credentials.password"
        placeholder="Password"
        name="password"
        required
      />
      <button type="submit">Login</button>
      <div >
        <p>Don't Have account? <a routerLink="/register"> Sign Up </a></p>
      </div>
    </div>
  </form>
  
</div>
